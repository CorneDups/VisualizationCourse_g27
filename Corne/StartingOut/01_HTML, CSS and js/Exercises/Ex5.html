<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        .styled {
            text-transform: uppercase; /* Makes the text uppercase */
            margin: 20px; /* Applies a margin of 20 pixels on all sides */
            background-color: #FFD700; /* Sets a fancy (gold) background color */
        }
    </style>
</head>
<body>
    <p class="styled">
        This paragraph has even more style!!
    </p>
</body>
</html>
