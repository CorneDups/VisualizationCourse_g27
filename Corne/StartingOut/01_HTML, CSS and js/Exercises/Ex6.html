<script>

	// They will appear in the bottom-right panel.
	// You have to give that panel a bit more height to see them.
	console.log('A very important message!');
	
	// The message also appears in your browser's 
	// development console.
	// Most browsers open that when pressing f12. Otherwise

	// when things are not doing what you expect.
	
	// There are also warning and error versions, which are more

	console.warn('This is a warning.');
	console.error('Oh no :/')
</script>
