<script>
	// Create a function that calculates the circumference
	// of a circle given a radius.
	const calculateCircumference = radius => 2*Math.PI*radius
	
	
	// Print a message that says:
	// "The circumference of a circle with radius 4.2m is ...m"
	// See https://www.w3schools.com/js/js_string_templates.asp
	const radius = 4.2;
	const circumference = calculateCircumference(radius).toFixed(2);
	console.log(`The circumference of a circle with radius ${radius}m is ${circumference}m`);
	// Bonus: Try the shorthand function notation! 
</script>
